networks:
  kafka-net:
    driver: bridge

services:
  broker:
    image: apache/kafka:latest
    container_name: broker
    ports:
      - 9092:9092
      - 9094:9094
    networks:
      - kafka-net
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_INTERNAL://broker:9091,CONTROLLER://:9093,SSL://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:9091,SSL://localhost:9094
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT,SSL:SSL
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@broker:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

      # Production-ready configs
      # The cluster id can be generated automatically, but it's better to do it manually.
      CLUSTER_ID: "5L6g3nShT-eMCtK--X86sw"
      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # SSL Configuration
      KAFKA_SSL_ENDPOINT_IDENTIFICATION_ALGORITHM: "none"
      KAFKA_SSL_KEYSTORE_LOCATION: "/etc/kafka/secrets/"
      KAFKA_SSL_KEYSTORE_FILENAME: "kafka.keystore.jks"
      KAFKA_SSL_KEYSTORE_CREDENTIALS: "password"
      KAFKA_SSL_TRUSTSTORE_LOCATION: "/etc/kafka/secrets/"
      KAFKA_SSL_TRUSTSTORE_FILENAME: "kafka.truststore.jks"
      KAFKA_SSL_TRUSTSTORE_CREDENTIALS: "password"
      KAFKA_SSL_CLIENT_AUTH: "required"
      KAFKA_SSL_KEY_CREDENTIALS: "password"

      # SASL/SCRAM configuration
      KAFKA_SASL_ENABLED_MECHANISMS: "SCRAM-SHA-512"
      KAFKA_SASL_MECHANISM_INTER_BROKER_PROTOCOL: "SCRAM-SHA-512"
    volumes:
      - ./data:/var/lib/kafka/data
      - ./secrets:/etc/kafka/secrets
      - ./configure:/etc/kafka/docker/configure

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - 8081:8080
    networks:
      - kafka-net
    environment:
      KAFKA_CLUSTERS_0_NAME: my-kafka-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: broker:9091
    depends_on:
      - broker

  akhq:
    image: tchiotludo/akhq:latest
    container_name: akhq
    ports:
      - 8082:8080
    networks:
      - kafka-net
    environment:
      AKHQ_CONFIGURATION: |
        akhq:
          connections:
            docker-kafka:
              properties:
                bootstrap.servers: broker:9091
    depends_on:
      - broker
